<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="eeasa-logo" src="https://www.eeasa.com.ec/content/uploads/2020/06/logo-eeasa-label.svg" alt="logo eeasa"
      height="40">
    <h1 class="title"></h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <mat-accordion  mat-list-item  *ngFor="let nav of fillerNav">
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="icono">{{nav.icon}}</mat-icon>
                {{nav.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
              <a mat-list-item [routerLink]="navChild.route" *ngFor="let navChild of nav.children">
                <mat-icon class="icono">{{navChild.icon}}</mat-icon>
                {{navChild.name}}
              </a>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-date-form></app-date-form>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
