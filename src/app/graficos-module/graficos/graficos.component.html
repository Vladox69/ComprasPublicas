<div class="grid-graficos">
  <div class=" shadow p-3 m-3 bg-white rounded" id="chart">
    <h2 class="text-center">Gr치fica de barras</h2>
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [yaxis]="chartOptions.yaxis"
      [xaxis]="chartOptions.xaxis"
      [legend]="chartOptions.legend"
      [colors]="chartOptions.colors"
      [grid]="chartOptions.grid"
    ></apx-chart>
  </div>
  <div >
    <mat-accordion class=" p-3 m-3">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Procesos </mat-panel-title>
          <mat-panel-description>
            Descripci칩n de los procesos
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div  *ngFor="let tipoProceso of tipoProcesosVista">
          <p >{{tipoProceso.abreviatura}}  <span class="text-secondary">{{tipoProceso.descripcion}}</span> </p>
      </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<div class="d-flex justify-content-around">
  <div class="shadow p-3 mb-5 bg-white rounded" id="chartPie">
    <h2 class="text-center">Gr치fica de pastel</h2>
    <apx-chart
      [series]="chartOptionsPie.series"
      [chart]="chartOptionsPie.chart"
      [labels]="chartOptionsPie.labels"
      [responsive]="chartOptionsPie.responsive"
    ></apx-chart>
  </div>

  <div class="shadow p-3 mb-5 bg-white rounded" id="chartRadar">
    <h2 class="text-center">Gr치fica de radar</h2>
    <apx-chart
      [series]="chartOptionsRadar.series"
      [chart]="chartOptionsRadar.chart"
      [xaxis]="chartOptionsRadar.xaxis"
      [title]="chartOptionsRadar.title"
    ></apx-chart>
  </div>
</div>
